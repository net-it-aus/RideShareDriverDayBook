                function getLocation(x) {
                    if (navigator.geolocation) {
                        if (x===`startTrip`){
                            startTrip = true;
                        }
                        if (x===`poolPickup`){
                            poolPickup = true;
                        }
                        if (x===`poolDropoff`){
                            poolDropoff = true;
                        }
                        if (x===`wayPoint`){
                            wayPoint = true;
                        }
                        if (x===`endTripEarly`){
                            endTripEarly = true;
                        }
                        if (x===`endTrip`){
                            endTrip = true;
                        }
                        if (x===`cancelTrip_Rider`){
                            cancelTrip_Rider = true;
                        }
                        if (x===`cancelTrip_Driver`){
                            cancelTrip_Driver = true;
                        }
                        if (x===`getMyLocation`){
                            getMyLocation = true;
                        }
                        // navigator.geolocation.getCurrentPosition(showPosition, showError);
                        navigator.geolocation.getCurrentPosition((position) => {
                            const accuracy = position.coords.accuracy;
                            if (accuracy > 1000) {
                                alert("Your location might be imprecise. Ensure location services are enabled and consider using a device with a SIM card.");
                            } else {
                                if(consoleLog){console.log("Location:", position.coords);}
                            }
                            showPosition(position);
                        },
                            (error) => {
                                alert("Unable to retrieve location. Please check your device settings.");
                                if(consoleLog){console.error("Geolocation error:", error.message);}
                            }
                        );
                    } else {
                        document.getElementById("myStartLocation").innerHTML = "Geolocation is not supported by this browser.";
                        alery("Geolocation is not supported by this browser.");
                    }

                function showError(error) {
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            document.getElementById("myStartLocation").innerHTML = "User denied the request for Geolocation.";
                            break;
                        case error.POSITION_UNAVAILABLE:
                            document.getElementById("myStartLocation").innerHTML = "Location information is unavailable.";
                            break;
                        case error.TIMEOUT:
                            document.getElementById("myStartLocation").innerHTML = "The request to get user location timed out.";
                            break;
                        case error.UNKNOWN_ERROR:
                            document.getElementById("myStartLocation").innerHTML = "An unknown error occurred.";
                            break;
                    }
                }

                function listSortedLocalStorage(mySortOrder) {
                    if(consoleLog){console.log(mySortOrder);}
                    const localStorageList = document.getElementById('localStorageList');
                    localStorageList.innerHTML = ""; // Clear previous entries

                    if (localStorage.length === 0) {
                        localStorageList.innerHTML = "<li>No records found.</li>";
                        return;
                    }
                    if (mySortOrder==='clear'){
                        localStorageList.innerHTML = "...";
                        return;
                    }

                    // Retrieve all keys and sort them alphabetically
                    let sortedKeys;
                    if(mySortOrder==='normal'){
                        sortedKeys = Object.keys(localStorage).sort();
                    }else {
                        sortedKeys = Object.keys(localStorage).sort().reverse();
                    }

                    // Iterate through the sorted keys
                    let myValue = "";
                    let lenStart = 0;
                    let lenEnd = 0;
                    let lenGreatest = 0;
                    let myCount = 0;
                    let myDateText = "";
                    let localStorageValue = "";
                    let jsonArray = [];
                    myDateText = sortedKeys[0].slice(0,10);
                    for (const key of sortedKeys) {
                        localStorageValue = null;
                        if (myDateText===key.slice(0,10)){
                            myCount += 1;
                        }else{
                            myCount = 0;
                            myDateText = key.slice(0,10);
                        }
                        localStorageValue = localStorage.getItem(key);
                        if(consoleLog){console.log(localStorageValue);}
                        // Step 2: Check if the data exists
                            if (localStorageValue) {
                                // Step 3: Parse the JSON string into a JavaScript array
                                    jsonArray = JSON.parse(localStorageValue);
                                    if(consoleLog){console.log(jsonArray);} // This will log the array of JSON objects
                            } else {
                                if(consoleLog){console.log('No data found in localStorage.');}
                                continue;
                            }
                        const listItem = document.createElement("li");
                        listItem.style.listStyleType = "none";
                        myValue = jsonArray[0].location;
                        myValue = myValue.replace(/\n/g, "<br>");
                        if(myValue.includes("~")){
                            if(mySortOrder==='normal'){
                                listItem.innerHTML = `${myCount}<hr style="border:1px solid black;">`;
                            } else {
                                listItem.innerHTML = `<hr style="border:1px solid black;">${myCount}`;
                            }
                        }else if(myValue.includes("...")){
                            listItem.innerHTML = `${myCount}<hr style="border:1px solid black;">`;
                        }else{
                            myCount -= 1;
                            listItem.innerHTML = `${key}:<br> ${myValue}`;
                        }
                        localStorageList.appendChild(listItem);
                    }

                    // document.getElementById("myStartLocation").innerHTML = "...";
                    // document.getElementById("myEndLocation").innerHTML = "...";
                }

                    function saveSortedCSVToFile() {
                        // Create an array to store key-value pairs
                            let items = [];
                            for (let i = 0; i < localStorage.length; i++) {
                                const key = localStorage.key(i);
                                const value = localStorage.getItem(key);
                                items.push({ key, value });
                            }
                        // Sort the items by their keys alphabetically
                            items.sort((a, b) => a.key.localeCompare(b.key));
                        // Create CSV content
                            let csvContent = "Key,Value\n"; // CSV Header
                            items.forEach(item => {
                                // const escapedKey = `"${item.key.replace(/"/g, '""')}"`;
                                const escapedKey = `"${item.key.replace(/"/g, '""').replace(/\n/g, '')}"`;
                                // const escapedValue = `"${item.value ? item.value.replace(/"/g, '""') : ""}"`;
                                // const escapedValue = `"${item.value ? item.value.replace(/"/g, '""').replace(/\n/g, '') : ""}"`;
                                const escapedValue = `"${item.value ? item.value.replace(/"/g, '""').replace(/\n/g, '').replace("<br>","") : ""}"`;
                                if(consoleLog){console.log(escapedValue);}
                                const myChar = escapedKey.charAt(escapedKey.length - 2);
                                if(consoleLog){console.log(myChar);}
                                if(myChar==="~"){
                                    csvContent += `${escapedKey},${escapedValue}\n`;
                                }else{
                                    csvContent += `${escapedKey}~,${escapedValue}\n`;
                                }
                            });
                        // Create a Blob object from the CSV content
                            const blob = new Blob([csvContent], { type: "text/csv" });
                        // Create a temporary download link
                            const link = document.createElement("a");
                            link.href = URL.createObjectURL(blob);
                            link.download = "sortedLocalStorage.csv"; // Name of the file
                            document.body.appendChild(link);
                        // Trigger the download
                            link.click();
                        // Cleanup
                            document.body.removeChild(link);
                            URL.revokeObjectURL(link.href);
                    }
                    // Call the function
                        saveSortedCSVToFile();
